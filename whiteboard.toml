[package]
name = "Whiteboard"
version = "0.0.1.0"

[[bin]]
default = true
name = "NewRelease"
cc = "gcc"
ld = "gcc"
ccargs = "-O2 -Wall -Wextra"
ldargs = "-B gcc"
includedir = "src"

[[bin]]
name = "Stable"
includedir = "src"

[[test]]
name = "example_test"
srcdir = "tests/example_test"
includedir = "tests/example_test"
programincludedir = "src"
